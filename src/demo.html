<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/wangEditor/release/wangEditor.js"></script>
    <script src="richEditor.js"></script>
    <link rel="stylesheet" href="richEditor.css"></link>
</head>
<body>
    <div ng-app="mydemo" ng-controller="myctrl">
        <p>我说富文本编辑器</p>
        <div>
            <rich-editor id="richTxt" editor-disabled="false" content="content"></rich-editor>
        </div>
        <button style="margin:20px 0;height:30px;border: 2px solid #9bec99;background: #acfdaa;cursor:pointer;" ng-click="getContent()">获取富文本编辑器内容</button>
        <div>
            <textarea style="height: 300px;width: 99.5%; overflow: auto" disabled ng-model="data"></textarea>
        </div>
    </div>

    <script type="text/javascript">
        var app=angular.module('mydemo',['rich.editor']);
        app.controller('myctrl',function ($scope) {
            $scope.content="<h1>吼吼~</h1>";
            $scope.$broadcast('method:richEditor-set',$scope.content);

            $scope.getContent=function () {
                $scope.data=$scope.content;
            }
            $scope.getContent();
        });
    </script>
</body>
</html>
